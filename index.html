<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Our Stars</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #0b0c2a, #1a1b4a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #ffccff;
      animation: fadeIn 2s ease-in-out;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #d1d1ff;
      margin-bottom: 2rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #5e5eea;
      color: white;
      cursor: pointer;
    }

    .star-map {
      width: 90vw;
      max-width: 600px;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .message {
      margin-top: 1.5rem;
      font-style: italic;
      color: #e2e2ff;
      text-align: center;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/5FRw4p1/stars.gif') repeat;
      background-size: cover;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0b0c2a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading">Loading Zena's Sky...</div>
  <div class="stars"></div>

  <h1>Under Our Stars</h1>
  <p class="subtitle">Zena, choose a memory and see the sky that watched over us</p>

  <select id="memory-select">
    <option value="2024-09-08">Our Beginning (Sep 8, 2024)</option>
    <option value="2025-04-08">7 Month Anniversary (Apr 8, 2025)</option>
    <option value="2025-01-01">A New Year's Wish</option>
    <option value="2025-04-13">Todayâ€™s Sky (Apr 13, 2025)</option>
  </select>
  <button onclick="loadStarMap()">Show Me the Sky</button>

  <div class="star-map" id="star-map-container">
    <iframe
      id="star-map"
      src="https://virtualsky.lco.global/embed/index.html?longitude=78.9629&latitude=20.5937&constellations=true&gridlines_az=true&live=false&projection=stereo&showstarlabels=true&clock=2024-09-08T00:00:00"
      width="100%"
      height="400px"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <div class="message" id="message">
    This is how the stars looked when our story began âœ¨
  </div>

  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 2000);
    }

    const map = document.getElementById('star-map');
    const message = document.getElementById('message');

    const memories = {
      "2024-09-08": {
        date: "2024-09-08T00:00:00",
        text: "This is how the stars looked when our story began âœ¨"
      },
      "2025-04-08": {
        date: "2025-04-08T00:00:00",
        text: "Seven months of love â€” the sky remembers it all ðŸ’™"
      },
      "2025-01-01": {
        date: "2025-01-01T00:00:00",
        text: "A sky full of wishes, and all I want is you this year ðŸŒŸ"
      },
      "2025-04-13": {
        date: "2025-04-13T00:00:00",
        text: "Tonight, even the stars are whispering your name, Zena ðŸ«€"
      }
    };

    function loadStarMap() {
      const selectedDate = document.getElementById('memory-select').value;
      const memory = memories[selectedDate];
      const baseURL = "https://virtualsky.lco.global/embed/index.html";
      const params = `?longitude=78.9629&latitude=20.5937&constellations=true&gridlines_az=true&live=false&projection=stereo&showstarlabels=true&clock=${memory.date}`;
      map.src = baseURL + params;
      message.innerText = memory.text;
    }
  </script>
</body>
</html>
